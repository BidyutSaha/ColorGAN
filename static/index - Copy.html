<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <!-- <nav class="navbar container-fluid">
      <div class="container text-center">
        <a class="navbar-brand text-white" href="/">
          <span><i class="app-icon footer-link"></i>C O L O R N E T</span>
        </a>
      </div>
    </nav> -->
    <div class="container-fluid">
      <br />
      <div class="row">
        <div class="col control-title">
          <h4 class="whitespace">Colourise your black and white photos</h4>
          <p>
            <i>
              A deep learning colouriser prototype specifically for old
              Singaporean photos.</i
            >
          </p>
          <br />
          <input
            type="file"
            name="photo"
            id="upload-photo"
            accept="image/x-png,image/jpeg"
            onchange="onchange_fileSelector(this)"
          />

          <h5 class="">
            <br />
            <i><b>Or, try these sample images:</b></i>
          </h5>
          <div id="sample_container">
            <img
              src="./sampleImg/sample1.png"
              class="sample-image imga"
              tag="1"
            />
            <img
              src="./sampleImg/sample2.png"
              class="sample-image imga"
              tag="2"
            />
            <img
              src="./sampleImg/sample3.png"
              class="sample-image imga"
              tag="3"
            />
            <img
              src="./sampleImg/sample4.png"
              class="sample-image imga"
              tag="4"
            />
            <img
              src="./sampleImg/sample5.png"
              class="sample-image imga"
              tag="5"
            />
          </div>
        </div>
        <div class="col cen_cen" id="preview-bar">
          <div id="img_background" class="img_background cen_cen">
            <img
              id="input-image"
              src=""
              class="img-thumbnail"
              class="cen_child"
            />
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <button class="btn btn-primary cen" onclick="submit()">Colorize</button>
      </div>
      <br />
      <br />

      <div class="row cen">
        <img src="" id="img-col-1" class="img_background" />
        <img src="" id="img-col-2" class="img_background" />
      </div>
    </div>
  </body>
</html>
